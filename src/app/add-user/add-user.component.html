
<div class="card rounded-0">
  <div class="card-header">
    <h3 class="mb-0">User Registration Form</h3>
  </div>
  <div class="card-body">
    <form class="form"  #addUserForm="ngForm">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="FirstName">First Name</label>
        <div class="col-sm-10">
          <input id="FirstName" type="text" [(ngModel)]="registerUserData.FirstName" name="FirstName" class="form-control rounded" style="background-color:#F2F5A9" >
        </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="LastName">Last Name</label>
          <div class="col-sm-10">
            <input id="LastName" type="text" [(ngModel)]="registerUserData.LastName" name="LastName" class="form-control rounded" style="background-color:#F2F5A9" required>
          </div>
      </div>

      <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="SSINo">SSINo</label>
          <div class="col-sm-10">
            <input id="SSINo" type="number" [(ngModel)]="registerUserData.SSINo" name="SSINo" class="form-control rounded" style="background-color:#F2F5A9" required>
          </div>
      </div> 

      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input id="Email" type="Email" [(ngModel)]="registerUserData.Email" name="Email" class="form-control rounded" style="background-color:#F2F5A9"   required>
        </div>
      </div>

      
      <a class ="nav-link float-right" href="" (click)="resetForm()">Cancel</a>
      <button routerLink="success" type="button" (click)="addUser()" class="btn btn-primary float-right">Register</button>
    </form>
  </div>
  <!--/card-block-->
</div>
