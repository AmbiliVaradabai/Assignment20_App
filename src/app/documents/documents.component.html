
<div class="card">
    <div class="card-header ">
        <h4 > List of Documents</h4>
    </div>          
    <table class="table table-borderd">
        <thead></thead>
        <tr>
            <th>No.</th>
            <th>File Name</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
        <tbody>
            <tr *ngFor="let doc of documents; let i = index">
                <td>{{i+1}}</td>
                <td>{{doc.originalname}}</td>
                <td>{{doc.mimetype}}</td>
                <td>{{doc.description}}</td>
                <td><a><button type="button" class="btn btn-success  btn-sm" style="width:100px;margin:5px" (click)="downloadFile(doc.filename, doc.originalname)" >Download</button></a>
                    <a><button type="button" class="btn btn-danger btn-sm" style="width:100px;margin:5px"  (click)="deleteFile(doc.filename)" >Delete</button></a>
                </td>
                <!-- <td><a><button type="button" class="btn btn-danger btn-sm" style="width:100px"  (click)="deleteFile(doc.filename)" >Delete</button></a></td>            -->
        </tr>
        </tbody>      
    </table>
</div>
<br>

<div class="card rounded-0">
    <div class="card-header">
      <h4 >Upload New Document</h4>
    </div>
    <div class="card-body" style="background-color: #ffe6cc">
      
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label font-weight-bold" for="file">Upload a document</label>
          <div class="col-sm-10">
            <input type="file" (change)="onSelectedFile($event)"  id="file" name="file" class="form-control rounded" style="height: 100%" >
          </div>
        </div>
  
        <div class="form-group row">
            <label class="col-sm-2 col-form-label font-weight-bold" for="description">Description</label>
            <div class="col-sm-10">
              <input id="description" type="text"  formControlName="description" class="form-control rounded" >
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary float-right">Upload</button>
        </div>
        
      </form>
    </div>
    <!--/card-block-->
  </div>

<br>

        <div class="card-header">
            <span>Go to
           <a routerLink="users" href="" (click)="goBacktoUsers()"><Small>Users List</Small></a>
        </span>
        </div>          
</div>
