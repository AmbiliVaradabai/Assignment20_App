
<div class="card">
    <div class="card-header ">
        <h5 > List of Documents</h5>
    </div>          
    <table class="table table-borderd">
        <thead></thead>
        <tr>
            <th>No.</th>
            <th>File Name</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
        <tbody>
            <tr *ngFor="let doc of documents">
                <td>1</td>
                <td>{{doc.filename}}</td>
                <td>{{doc.contentType}}</td>
                <td>test</td>
                <td><a><button type="button" class="btn btn-primary  btn-sm" style="width:100px" (click)="removeFromCart(cart.PurchaseID)" >Download</button></a></td>
                <td><a><button type="button" class="btn btn-danger btn-sm" style="width:100px"  (click)="onEdit(cart)" >Delete</button></a></td>
            
        </tr>
        </tbody>
        
    </table>
</div>
<br>

<div class="card rounded-0">
    <div class="card-header">
      <h5 >Upload New Document</h5>
    </div>
    <div class="card-body" style="background-color: #ffccff">
      <form class="form">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label" for="FirstName"><small>Upload a document</small></label>
          <div class="col-sm-10">
            <input id="FirstName" type="file" [(ngModel)]="registerUserData.FirstName" name="FirstName" class="form-control rounded" >
          </div>
        </div>
  
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="LastName"><small>Description</small></label>
            <div class="col-sm-10">
              <input id="LastName" type="text" [(ngModel)]="registerUserData.LastName" name="LastName" class="form-control rounded" >
            </div>
        </div>
        
        <button routerLink="success" type="button" (click)="addUser()" class="btn btn-primary float-right">Upload</button>
      </form>
    </div>
    <!--/card-block-->
  </div>

<br>
<div class="card">
        <div class="card-header">
           <a routerLink="users" class ="nav-link" href="" (click)="goBacktoUsers()"><Small>Users List</Small></a>
        </div>          
</div>
