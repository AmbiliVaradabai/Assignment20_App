
<div class="card">
    <div class="card-header">
        List of Users
    </div>          
    <table class="table table-borderd">
        <thead></thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>SSO ID</th>
            <th>Email</th>
        </tr>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.FirstName}}</td>
                <td>{{user.LastName}}</td>
                <td>{{user.SSINo}}</td>
                <td>{{user.Email}}</td>
        </tr>
        </tbody>
        
    </table>
</div>
<br>

<div class="card">
        <div class="card-header">
            <a routerLink="adduser" class ="nav-link" href="" (click)="goToAddUser()">Add New User</a>
        </div>          
</div>
